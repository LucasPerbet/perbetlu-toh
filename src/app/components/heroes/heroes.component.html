<h2>Liste des héros</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Attaque</th>
      <th>Esquive</th>
      <th>Dégats</th>
      <th>Point de Vie</th>
      <th>Validité</th>
      <th>Éditer un héro</th>
      <th>Supprimer le héro</th>
      <th>Voir le détail du héro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroesAsync | async">
      <td><input #heroId value="{{ hero.id }}" readonly></td>
      <td>{{ hero.name }}</td>
      <td>{{ hero.attaque }}</td>
      <td>{{ hero.esquive }}</td>
      <td>{{ hero.degats }}</td>
      <td>{{ hero.pv }}</td>
      <td *ngIf="hero.isValide(); else unvalid">
        <span class="material-icons" style="color: darkgreen;">check_circle</span>
      </td>
      <td><a routerLink="/hero-editor/{{ hero.id }}"><span class="material-icons" style="color: coral;">edit</span></a></td>
      <td><button (click)="deleteHero(heroId.value)" style="background-color: white;"><span class="material-icons" style="color: darkred;">delete</span></button></td>
      <td><button routerLink="/detail/{{ hero.id }}">Détails</button></td>
    </tr>
  </tbody>
</table>

<div class="redirection">
  <button routerLink="/hero-editor/">
    Crée ton héro <span class="material-icons">open_in_new</span>
  </button>
</div>


<ng-template #unvalid>
  <td>
    <span class="material-icons" style="color: darkred;">block</span>
  </td> 
</ng-template>
