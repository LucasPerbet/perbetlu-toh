<h2>Every Heroes</h2>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nom</th>
      <th>Voir le détail du héro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroesAsync | async">
      <td>{{ hero.id }}</td>
      <td>{{ hero.name }}</td>
      <td><button routerLink="/detail/{{ hero.id }}">Détails</button></td>
    </tr>
  </tbody>
</table>
