<h2>Liste des héros</h2>

<div class="filters">
  <label>
    Filtrer par nom :
    <input type="text" [(ngModel)]="filterName" placeholder="Nom du héro" />
  </label>
  <label>
    Trier par :
    <select [(ngModel)]="sortBy">
      <option value="">Aucun</option>
      <option value="name">Nom</option>
      <option value="attaque">Attaque</option>
      <option value="esquive">Esquive</option>
      <option value="degats">Dégâts</option>
      <option value="pv">Points de vie</option>
    </select>
  </label>
  <label>
    Ordre :
    <select [(ngModel)]="sortOrder">
      <option value="asc">Ascendant</option>
      <option value="desc">Descendant</option>
    </select>
  </label>
  <button class="apply-filters" (click)="applyFilters()"><span class="material-icons">search</span></button>&nbsp;
  <button  class="apply-filters" (click)="resetFilters()" class="reset-button">Reset</button>
</div>



<table>
  <thead>
    <tr>
      <th hidden>ID</th>
      <th>Nom</th>
      <th>Attaque</th>
      <th>Esquive</th>
      <th>Dégats</th>
      <th>Point de Vie</th>
      <th>Validité</th>
      <th>Éditer un héro</th>
      <th>Supprimer le héro</th>
      <th>Voir le détail du héro</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let hero of displayedHeroes | async">
      <td hidden><input #heroId value="{{ hero.id }}" readonly name="heroId"></td>
      <td>{{ hero.name }}</td>
      <td>{{ hero.attaque }}</td>
      <td>{{ hero.esquive }}</td>
      <td>{{ hero.degats }}</td>
      <td>{{ hero.pv }}</td>
      <td *ngIf="hero.isValide(); else unvalid">
        <span class="material-icons" style="color: darkgreen;">check_circle</span>
      </td>
      <td><a routerLink="/hero-editor/{{ hero.id }}"><span class="material-icons" style="color: coral;">edit</span></a></td>
      <td><button (click)="deleteHero(heroId.value)" style="background-color: white;"><span class="material-icons" style="color: darkred;">delete</span></button></td>
      <td><button routerLink="/detail/{{ hero.id }}">Détails</button></td>
    </tr>
  </tbody>
</table>

<div class="redirection">
  <button routerLink="/hero-editor/">
    Crée ton héro <span class="material-icons">open_in_new</span>
  </button>
</div>


<ng-template #unvalid>
  <td>
    <span class="material-icons" style="color: darkred;">block</span>
  </td> 
</ng-template>
